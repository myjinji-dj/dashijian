<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字类别</title>
    <script src="/assets/js/token.js"></script>
    <!-- 引入css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_category.css">
</head>

<body>
    <div class="layui-card">
        <!-- 头部 -->
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button id="addBtn" type="button" class="layui-btn  layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- 数据 -->

                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr> -->
                </tbody>
            </table>

        </div>
    </div>

    <!--类别列表模板 -->
    <script type="text/html" id="tpl-category">
        {{each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.alias}}</td>
            <td>
                <!-- 在编辑按钮处 添加自定义的data-xxx属性 可直接获取到当前id的数据 -->
                <button data--id="{{val.Id}}" data-name={{val.name}}  data-alias={{val.alias}} id="edit" type="button" class="layui-btn layui-btn-xs">编辑</button>  
                <button data-id="{{val.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger del" >删除</button>  
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加文章分类模板 -->
    <script type="text/html" id="add-article">

                <form id="artAdd-form" class="layui-form" style="margin-top:20px;margin-right:50px">

                    <div class="layui-form-item">
                        <label class="layui-form-label">分类名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">        
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类别名</label>
                        <div class="layui-input-block">
                            <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">        
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
    
    </script>


    <!-- 编辑文章分类模板(修改) -->
    <script type="text/html" id="edit-article">

        <form id="edit-form" lay-filter="f1" class="layui-form" style="margin-top:20px;margin-right:50px">
            <!-- 文章名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <!-- 分类别名 -->
              <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <!-- 确认修改 -->
              <div class="layui-form-item">
                <div class="layui-input-block">
                    <!-- 隐藏域 id -->
                    <input type="hidden" name="Id">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
              </div>
        </form>
    </script>


    <!-- 引入js -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/basaAPI.js"></script>
    <script src="/assets/js/article/art_category.js"></script>
</body>

</html>
